<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Wedding open phone by tobeywang0530</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="js/jquery.min.1.7.js"></script>
      <script src="js/modernizr.2.5.3.min.js"></script>
      <script type="text/javascript">
      function loadApp() {

	var flipbook = $('.flipbook');

 	// Check if the CSS was already loaded
	
	if (flipbook.width()==0 || flipbook.height()==0) {
		setTimeout(loadApp, 10);
		return;
	}

	$('.flipbook .double').scissor();

	// Create the flipbook

	$('.flipbook').turn({
			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});
}
    
// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['js/turn.min.js'],
	nope: ['js/turn.html4.min.js'],
	both: ['js/scissor.min.js', 'css/double-page.css'],
	complete: loadApp
}); 
      </script>
  </head>
  <body>
    
<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
			<div class="page" style="background-image:url(pic/S__9289732.jpg)"></div>
			<div class="double" style="background-image:url(pic/S__9289733.jpg)"></div>
			<div class="double" style="background-image:url(pic/S__9289734.jpg)"></div>
            <div class="double" style="background-image:url(pic/S__9289735.jpg)"></div>
		</div>
	</div>
</div>
  
  </body>
</html>
